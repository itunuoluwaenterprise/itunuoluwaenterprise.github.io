<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="images/png2.png" type="image/png">
  <style>
    /* Reset */
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    /* Ad Container */
    .ad {
      width: 100%;
      max-width: 728px;
      height: 250px;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: #fff;
      font-family: "Arial", sans-serif;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
      animation: fadeIn 1s ease-out;
    }

    /* Content */
    .content {
      position: absolute;
      width: 100%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: slideUp 1.5s ease-out 0.5s forwards;
    }

    h2 {
      margin: 0;
      font-size: 1.5em;
      animation: pulse 2s infinite;
    }
    .w-con{
        background-image: url("images/w-image.jpg");
        width: 2.5em;
        height: 2.5em;
        background-position: 50% 10%;
        background-size: 100%;
        background-repeat: no-repeat;
        border-radius: 30px;
        display: flex;
        margin: 0 auto;
        /* padding-right: 1em; */
    }
    .w1{
        margin-right: 10px;
    }
    .p-1{
        font-weight: bold;
        color: yellow;
        margin-top: 3px;
        margin-bottom: 3px;
        /* margin-left: 2px; */
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    p {
      font-size: 1.1em;
      margin: 10px 0;
    }

    .btn {
      background: #fff;
      color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #007bff;
      color: #fff;
      transform: scale(1.1);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translate(-50%, 20%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Responsive Sizes */
    @media (max-width: 600px) {
      .ad {
        /* height: 200px; */
        max-width: 300px;
      }
        h2 { 
            font-size: 1em; 
            padding-left: 2em;
            padding-right: 2em;
        }
        p { font-size: 1em; }
        .btn{
            font-size: 0.8em;
        }
    }
    @media (max-width: 310px) {
      
        h2 { 
            font-size: 1em; 
        }
        p { font-size: 0.7em; }
    }
    @media (max-width: 200px) {
      
        h2 { 
            font-size: 0.7em; 
        }
        .btn { font-size: 0.em; }
    }
  </style>
</head>
<body>
  <div class="ad">
    <div class="content">
        <div class="w1">
            <div class="w-con"></div>
        </div>
        <p class="p-1">Itunuoluwa Enterprise</p>
        <h2>Graphic Designs | Logo Designs | Cover Artworks</h2>
        <p>Fast • Secure • Active</p>
        <a class="btn" href="http://wa.link/hk2uk9">Chat Via Whatsapp</a>
    </div>
  </div>
</body>
</html>
